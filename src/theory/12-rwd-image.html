<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/theory/css/12-rwd-image.css" />
  </head>
  <body>
    <h1>반응형 이미지</h1>

    <!-- div 요소 / span 요소 -->
    <div><img src="https://picsum.photos/id/380/400/600" alt="" /></div>

    <span><img src="https://picsum.photos/id/907/600/400" alt="" /></span>

    <!-- figure 요소 -->
    <figure>
      <source srcset="" media="" type="" />
      <img
        src="https://picsum.photos/id/888/600/400"
        alt=""
        aria-describedby="고유한 ID- - 변경 요망"
      />
    </figure>

    <figure>
      <picture></picture>
        <source srcset="" type="image/png"/>
        <img src="https://picsum.photos/id/123/600/400" alt="" />
      </picture>
    </figure>
    <!-- 아이디, w, h -->
  </body>
</html>
